<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>
<body>
    <script>
        // Sử dụng câu lệnh đkien if, nhập vào 1 số từ bàn phím in ra phép chia 8
        let number = +prompt ("Nhập vào 1 số");
        if (number%8==0) {
            console.log('Số vừa nhập chia hết cho 8');
        } else if (number%8==1) {
            console.log('Số vừa nhập chia 8 dư 1');
        } else if (number%8==2) {
            console.log('Số vừa nhập chia 8 dư 2');
        } else if (number%8==3) {
            console.log('Số vừa nhập chia 8 dư 3');
        } else if (number%8==4) {
            console.log('Số vừa nhập chia 8 dư 4');
        } else if (number%8==5) {
            console.log('Số vừa nhập chia 8 dư 5');
        } else if (number%8==6) {
            console.log('Số vừa nhập chia 8 dư 6');
        } else {
            console.log('Số vừa nhập chia 8 dư 7');
        }  
    </script>
</body>
</html>
